<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLE_HEIp2IxyAEOuvI4LSIWv7pY9eZo6uvqZizV7MKbDXg4YtD7Kw-MFGn_82xMXXM1xs&usqp=CAU');
      background-size: cover;
      background-position: center;
    }

    .counter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: lightblue;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="counter" id="counter">
    ¿Cuántos euros me debe Quim <span id="count">0</span> euros?
  </div>

  <script>
    var countElement = document.getElementById("count");
    var count = parseInt(getCookie("count")) || 0;

    function updateCounter() {
      count++;
      countElement.innerHTML = count;
      setCookie("count", count, 365); // Store count value in a cookie for 365 days
    }

    setInterval(updateCounter, 1000);

    // Cookie functions
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }
  </script>
</body>
</html>
