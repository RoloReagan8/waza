<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('path/to/your/custom/wallpaper.jpg');
      background-size: cover;
      background-position: center;
    }

    .counter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: lightblue;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="counter" id="counter">
    ¿Cuántos euros me debe Quim <span id="count">0</span> euros?
  </div>

  <script>
    var countElement = document.getElementById("count");
    var count = 0;

    function updateCounter() {
      count++;
      countElement.innerHTML = count;
    }

    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
